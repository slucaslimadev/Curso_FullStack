<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela</title>
    <style> 
    table, th, td {
        border: 1px solid black;
    }
    #tab1 {
        width: 100%;
        color: black;
    }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Exemplo de tabela básico</h1>
    <table id="tab1">
        <tr>
            <td>Empresa</td>
            <td>Contato</td>
            <td>País</td>
        </tr>
        <tr>
            <td>Global</td>
            <td>Lucas</td>
            <td>Brasil</td>
        </tr>
    </table>
    
</body>
</html>
